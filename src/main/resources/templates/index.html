<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/default_layout">
    <head>
        <script th:inline="javascript">

        </script>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div class="card m-2" th:each="item : ${boardList.content}">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${item.title}"></h4>
                        <a th:href="@{'/board/' + ${item.id}}" class="btn btn-primary">상세보기</a>
                    </div>
                </div>

                <ul class="pagination justify-content-center">
                    <li th:class="${boardList.first} ? 'page-item disabled':'page-item'"><a class="page-link" th:href="@{'?page=' + ${boardList.number - 1}}">Previous</a></li>
                    <li th:class="${boardList.last} ? 'page-item disabled':'page-item'"><a class="page-link" th:href="@{'?page=' + ${boardList.number + 1}}">Next</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
